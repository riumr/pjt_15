{% extends '../base/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="row mt-5">
    <h1 class="text-center">로그인</h1>
    <form method="POST" class="my-3">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="d-flex justify-content-end">
        <input type="submit" value="OK" class="btn btn-primary">
      </div>
    </form>
  </div>
{% endblock content %}
